<!-- src/app/app.component.html -->
<app-navbar *ngIf="isLoggedIn()"></app-navbar>
<div class="main-content">
  <router-outlet></router-outlet>
</div>

<!-- Toast Container -->
<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
  <div *ngFor="let toast of toasts$ | async" 
       class="toast show align-items-center text-white bg-{{getToastClass(toast.type)}} border-0 mb-2"
       role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        <i class="bi {{getToastIcon(toast.type)}} me-2"></i>
        {{ toast.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" 
              (click)="removeToast(toast)" aria-label="Close"></button>
    </div>
  </div>
</div>
