<!-- login -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="bi bi-mortarboard text-primary mb-3" style="font-size: 3rem;"></i>
              <h2 class="card-title">Connexion</h2>
              <p class="text-muted">Accédez à votre tableau de bord</p>
            </div>
  
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <!-- Keep the form fields the same, just remove Font Awesome icons -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" 
                       formControlName="email"
                       [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
                  L'email est requis
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
                  Format d'email invalide
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" 
                       formControlName="password"
                       [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                  Le mot de passe est requis
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Minimum 6 caractères
                </div>
              </div>
  
              <div class="alert alert-danger" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
  
              <button type="submit" class="btn btn-primary w-100 py-2" 
                      [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? 'Connexion...' : 'Se connecter' }}
              </button>
            </form>
  
            <div class="text-center mt-3">
              <p class="mb-0">
                Pas de compte ? 
                <a routerLink="/register" class="text-decoration-none">Créer un compte</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
