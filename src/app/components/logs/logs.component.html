<!-- src/app/components/logs/logs.component.html -->
<div class="container mt-4">
    <h2 class="mb-3">ðŸ“œ User Action Logs</h2>
  
    <div class="mb-3 d-flex align-items-center gap-2">
      <select class="form-select w-auto" [(ngModel)]="actionFilter" (change)="fetchLogs()">
        <option value="">All Actions</option>
        <option value="CREATE">CREATE</option>
        <option value="UPDATE">UPDATE</option>
        <option value="DELETE">DELETE</option>
        <option value="LOGIN">LOGIN</option>
        <option value="LOGOUT">LOGOUT</option>
        <option value="UPLOAD">UPLOAD</option>
        <option value="DOWNLOAD">DOWNLOAD</option>
        <option value="OTHER">OTHER</option>
      </select>
      <!-- <button class="btn btn-danger ms-auto" (click)="deleteAllLogs()">Delete All Logs</button> -->
    </div>
  
    <div *ngIf="loading" class="text-center">
      <p>Loading logs...</p>
    </div>
  
    <table *ngIf="!loading && logs.length" class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>User</th>
          <th>Action</th>
          <th>Entity</th>
          <th>IP</th>
          <!-- <th>Actions</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ formatDate(log.createdAt) }}</td>
          <td>{{ log.userId.email || 'Unknown' }}</td>
          <td><strong>{{ log.actionType }}</strong></td>
          <td>
            <span *ngIf="log.entityId">
                {{ log.entityName }} <!-- safe: always shows name -->
              </span>
              <span *ngIf="!log.entityId">
                {{ log.entityName || '(Deleted Student)' }}
              </span>
              
          </td>
          
          <td>{{ log.ipAddress || 'â€”' }}</td>
          <!-- <td>
            <button class="btn btn-sm btn-danger" (click)="deleteLog(log._id)">Delete</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && !logs.length" class="text-center mt-3">
      <p>No logs found.</p>
    </div>
  </div>
