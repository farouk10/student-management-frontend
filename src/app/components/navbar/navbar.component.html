<!-- src/app/components/navbar/navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/dashboard">
      <i class="fas fa-graduation-cap"></i>
      <span>Gestion Étudiants</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
          </a>
        </li>

        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/etudiants" routerLinkActive="active">
            <i class="fas fa-user-graduate me-1"></i> Étudiants
          </a>
        </li>

        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
            <i class="fas fa-users me-1"></i> Utilisateurs
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/chat" routerLinkActive="active">
            <i class="bi bi-chat-dots me-1"></i>Chat
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link" routerLink="/admin/logs" routerLinkActive="active">
            <i class="fas fa-users me-1"></i> logs
          </a>
        </li>

      </ul>

      <ul class="navbar-nav align-items-center">
        <li class="nav-item dropdown" *ngIf="currentUser">
          <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown">
            <span class="navbar-avatar" [style.background-color]="getAvatarColor()">{{ getAvatarInitials() }}</span>
            <div class="text-start">
              <div class="small mb-0">{{ currentUser.prenom }} {{ currentUser.nom }}</div>
              <small class="text-light opacity-75">{{ currentUser.role }}</small>
            </div>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user me-2"></i>My Profile </a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" style="cursor:pointer;"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
          </ul>
        </li>

        <li class="nav-item" *ngIf="!currentUser">
          <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt me-1"></i> Connexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
